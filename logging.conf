# if you want DEBUG logs, change [logger_root]
# to DEBUG and restart the script
[loggers]
keys=root,start,picamera2

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
# Default logging level (can be overridden by the environment variable)
level=INFO
handlers=fileHandler

[logger_start]
level=INFO
handlers=fileHandler
qualname=start
propagate=0

[logger_picamera2]
level=WARNING
handlers=
qualname=picamera2
propagate=0


[handler_fileHandler]
# class=logging.handlers.RotatingFileHandler
class=FileHandler
level=DEBUG
formatter=simpleFormatter
# args=("/var/www/html/python.log", 'w',10485760, 5)
# args=("/var/www/html/python.log", 'w')
args=("/var/www/html/python.log", 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s : %(filename)s: %(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S